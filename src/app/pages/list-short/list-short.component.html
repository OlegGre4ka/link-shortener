<div class="container">


  <h1>{{'list_links'| translate}}</h1>

 
  <ul>
    
    <li *ngFor="let link of shorts; let i = index" instCounter #counter="asCounter">
      {{i+1}}.
      <a href="{{link.longUrl}}" target="_blank" (click) = "counter.counter(link.id)"> {{link.shortUrl}} </a> 
      - {{link.description}}  - walked 
      <span #shortUrl>{{link.count}}</span> 
      times
    </li>

  </ul>
 
</div>
